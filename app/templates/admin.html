{% extends 'base.html' %}

{% block app_content %}
<table class="table table-hover">
    <h1>{{ _('List of users') }}</h1>
    {% for user in users %}
    <tr>
        <td>
            Username: <a href="{{ url_for('main.edituser', editinguser=user.username) }}"><strong>{{ user.username }}</strong></a> - email: <strong>{{ user.email}}</strong>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
